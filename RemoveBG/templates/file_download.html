<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Master Remove BG é uma ferramenta gratuita para remover fundo de imagens focada em formatos para marketplaces. Utilizando das ferramentas mais modernas de remoção de fundo, e aplicação de fundo branco para anúncios em marketplaces como o OLX e o Mercado Livre.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}remove-bg, marketplaces, remover fundo de imagem, ferramenta para remover fundo de imagem, master remove bg, master remove,  inserir fundo branco em imagens, formato de imagens de anúncios no Mercado Livre e OLX, remover fundo de imagem no Mercado Livre, remover fundo de imagem no OLX, inserir fundo branco para anúncios OLX, remover imagens {% endblock %}">
    <meta name="author" content="VINCIUS FELD - DEV">
    <title>MASTER REMOVE BG</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/download.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="icon" href="{% static 'img/favicon_16x16.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/favicon_32x32.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/favicon_64x64.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/favicon_128x128.ico' %}" type="image/x-icon">
</head>
<body>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <header>
        <!-- <div class="logo">
            <div class="title">
                MASTER <span class="icon">&#9654;</span>
            </div>
            <div class="subtitle">REMOVE BG</div>
        </div> -->
        <a href="/"><img src="{% static 'img/logo-master-remove-bg.png' %}" alt="Logo" width="230" height="150" class="logo"></a>
        <nav>
            <a href="/">REMOVER FUNDO</a>
            <a href="/contact">CONTATO</a>
        </nav>
        <div class="login">
            <a href="/admin" hidden="true">Login</a>
        </div>
    </header>
    <main>
        <div class="image-container">
            <img src="{% static 'img/remove-bg.png' %}" alt="Imagem exemplo">
            <p>Sua imagem está pronta!</p>
            <div class="highlight-obs">*Remove de forma automática</div>.
        </div>
        <div class="upload-container">
            <h1>Faça Download<i class="fas fa-upload"></i></h1>
            <p class="download-instruction">CLIQUE NOS LINKS ABAIXO PARA BAIXAR SUA IMAGEM</p>
            <!-- Botões de download como imagens -->
            <a href="{{ download_url }}?type=jpg" download="{{ file_name }}" class="download-button">
                <img src="{% static 'img/mercado-livre-logo.png' %}" class="download-icon">
            </a>
            <a href="{{ download_url }}?type=jpg" download="{{ file_name }}" class="download-button">
                <img src="{% static 'img/olx-logo.png' %}" class="download-icon">
            </a>
            <p class="resolution-info">Imagem em resolução de 1200x1200px. Ideal para marketplaces</p>
            <a href="{{ download_url }}?type=png" download="{{ file_name }}" class="download-png">
                Clique aqui para fazer o download em PNG
            </a>
        </div>
    </main>
    <!-- <script src="{% static 'js/upload.js' %}"></script> -->
</body>
</html>
