{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Administration{% endblock %}</title>
    {% block extrahead %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/admin_custom.css' %}">
    {% endblock %}
    {% block css %}
        {% include "admin/css/base.css" %}
    {% endblock %}
</head>
<body class="{% block body_class %}{{ body_class }}{% endblock %}">
    {% block content %}
    {% endblock %}
</body>
</html>
